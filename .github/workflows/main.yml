name: GoatBot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-goatbot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Check for entry file
        run: |
          if [ -f "index.js" ]; then
            echo "Found index.js"
          elif [ -f "main.js" ]; then
            echo "Found main.js"
          else
            echo "No entry file found!"
            exit 1
          fi

      - name: Start GoatBot (for test run)
        run: |
          echo "Starting GoatBot..."
          node index.js || node main.js
